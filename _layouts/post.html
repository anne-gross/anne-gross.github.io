<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image-1200w %}
		<span class="image main">
			<img 
				src="{{ page.image-1200w }}" 
				srcset="
					{{ page.image-400w }} 400w
					, {{ page.image-800w }} 800w
					, {{ page.image-1200w }} 1200w
				"
				sizes="98vw"
			>
		</span>
		{% endif %}
		{{ content }}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
