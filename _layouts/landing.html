<html>

    {% include head.html %}

 <body>

{% include header.html %}

    <section id="banner" class="style2">
        <div class="inner">
            <span class="image">
                <img 
                    alt="{{ page.image-alt }}"
                    src="{{ page.image-1200w }}" 
                    srcset="
                        {{ page.image-400w }} 400w
                        , {{ page.image-800w }} 800w
                        , {{ page.image-1200w }} 1200w
                    "
                    sizes="98vw"
                >
            </span>
            <header class="major">

                <h1>{{ page.title }}</h1>

            </header>
            <div class="content">

                {{ page.description }}

            </div>
        </div>
    </section>

{{ content }}

{% include footer.html %}

</body>

</html>
